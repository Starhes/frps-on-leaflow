[common]
bind_port = 7000

dashboard_port = 7500
dashboard_user = admin
dashboard_pwd = your_secure_password_here # 请修改此密码

log_file = /config/frps.log
log_level = info
log_max_days = 3

token = your_secure_token_here # 请修改此Token

# (可选) 如果需要配置HTTPS，请取消注释并修改证书路径
# 注意证书路径现在是相对于 /config 目录的
# vhost_https_port = 443
# vhost_http_port = 80

# (可选) 子域名配置
# subdomain_host = frp.yourdomain.com
